{% extends 'base.html' %}

{% block content %}<html>
    <head>
                <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <title>Welcome {{request.user.first_name}}</title>
    </head>
    <body>
        <div class="container">

            <div class="jumbotron">
                <h1 class="display-4"> {{request.user.first_name}} !</h1>
                <hr class="my-4">
                <p class="lead" style="text-align:center;">
                    
                        Total Amount: â‚¹<b><span id="total_amount">0</span></b>
                        Paytm QR Code:<br/><br/>
                        <img style="width:500px;height:500px;" src="" id="qr_code"/>

                        <form method="POST" id="form" >
                            {% csrf_token %}
                            Transaction ID:
                            <input id="txID" type="text" style='width:80%' name="txID" required/>
                            
                        </form>
                        <button id="submitbutton"  class="btn btn-default">Submit</button>
                            
                </p>
            </div>
        </div>
        
    </body>
    <script>
        $(document).ready(function(){
            $('#total_amount').html(localStorage.getItem('total_amount'));
            a = "";
            ar = JSON.parse(localStorage.getItem("cart_items"))
            for(index in ar)
            {
               a +=  `<input style="display:none;" type="checkbox" name="cart_items" value="`+ar[index]+`">`
            }
            console.log(a)


            $.get('/customer/get_payment_qr_code/'+ localStorage.getItem("shop_id")+'/',
            function (data)
            {
                console.log(data)

                $('#qr_code').attr("src", data);
            }
            );
            $('#submitbutton').click(function(e) {
                e.preventDefault();
                $('#form').append(a);

                $('#form').submit();
            });


        });
    </script>
</html>
{% endblock %}
