{% extends 'base_shopkeeper.html' %}

{% block content %}
<html>
    <head>
                <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <title>Welcome {{request.user.first_name}}</title>
    </head>
    <body>
        <div class="container">

            <div class="jumbotron">
                <h1 class="display-4">Item ID:{{item.pk}} </h1>
                <hr class="my-4">
                <p class="lead">
                        <table class="table " style="background: #FFEDE9;">
                                <thead>
                                  <tr>
                                    <th>Item Id</th>
                                    <th>Item Name</th>
                                    <th>Price</th>
                                    <th>Availability</th>
                                  </tr>
                                </thead>
                                <tbody>

                                        <tr>
                                            <td>{{item.pk}}</td>
                                            <td>{{item.item_name}}</td>
                                            <td > {{item.price}}</td>
                                            <td>{{item.availability}}</td>
                                        </tr>

                                    
                                </tbody>
                        </table>
                        <hr>
                        <form action="modifyprice/" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="item_id" value="{{item.pk}}">
                            <input type="hidden" name="shopkeeper_id" value="{{item.shop.shopkeeper.pk}}">
                            <div class="form-group">
                                <label for="new_price">Update Price</label>
                                <input type="number" name="new_price" class="form-control" placeholder="Enter Current Price" style="width:20%" required>
                            </div>
                
                            <input type="submit" value="Modify" class="submit submit-xl" style="background-color:#32CD32">
                        </form>

                        <form action="modifyavailability/" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="item_id" value="{{item.pk}}">
                            <input type="hidden" name="shopkeeper_id" value="{{item.shop.shopkeeper.pk}}">
                            <div class="form-group">
                                    <label for="new_availability">Update Availability</label>
                                    <input type="number" name="new_availability" class="form-control" placeholder="Enter Current Availability" style="width:20%" required>
                            </div>
                              
                            <input type="submit" value="Modify" class="submit submit-xl" style="background-color:#32CD32">
                        </form>





                </p>
            </div>
        </div>
    </body>
</html>
{% endblock %}
